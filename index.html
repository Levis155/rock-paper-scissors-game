<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="Assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="game-card">
      <div class="copyright-score-container">
        <div class="copyright">
          <p> &copy; 2024 <a href="#" class="creator-link" target="_blank">Levis Mbui</a></p>
        </div>
        
        <div class="score">
          <p class="score-text">computer <span class="computer-score">0</span> <span class="player-score">0</span> player</p>
        </div>
      </div>

      <div class="pick-display-container">
        <p class="display-title">Computer</p>
        <div class="display">
          <img src="./Assets/images/paper-emoji.png" alt="paper-emoji">
        </div>
      </div>

      <h1 class="result">DRAW</h1>

      <div class="pick-display-container">
        <p class="display-title">Player</p>
        <div class="display">
          <img src="./Assets/images/paper-emoji.png" alt="paper-emoji">
        </div>
      </div>

      <div class="buttons-container">
        <button>
          <div class="btn-img-container">
            <img src="/Assets/images/rock-emoji.png" alt="">
          </div>
          <p class="button-text">Rock</p>
        <button>

          <button>
            <div class="btn-img-container">
              <img src="/Assets/images/paper-emoji.png" alt="">
            </div>
            <p class="button-text">Paper</p>
          <button>

            <button>
              <div class="btn-img-container">
                <img src="/Assets/images/scissors-emoji.png" alt="">
              </div>
              <p class="button-text">Scissors</p>
            <button>
      </div>
    </div>


    <script src="Assets/script/main.js"></script>
  </body>
</html>
